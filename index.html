<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Conditional, Loops, Functions</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0f7fa);
      color: #333;
    }
    h2 {
      text-align: center;
      margin: 20px 10px;
      color: #006064;
      font-size: 2rem;
    }
    .program-card {
      background: white;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }
    .program-card:hover {
      transform: scale(1.02);
    }
    h3 {
      margin-top: 0;
      color: #004d40;
      border-bottom: 2px solid #4dd0e1;
      padding-bottom: 5px;
      font-size: 1.3rem;
    }
    p {
      font-size: 1rem;
      line-height: 1.5;
      word-break: break-word;
    }
    code {
      background: #f0f0f0;
      padding: 2px 4px;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      margin: 40px 0 20px;
      font-weight: bold;
      color: #004d40;
      font-size: 0.9rem;
    }
    @media screen and (max-width: 480px) {
      h2 { font-size: 1.5rem; }
      .program-card { padding: 15px; }
      h3 { font-size: 1.1rem; }
      p { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <h2>JavaScript: Conditional, Loops, Functions</h2>

  <div id="program1" class="program-card"></div>
  <div id="program2" class="program-card"></div>
  <div id="program3" class="program-card"></div>
  <div id="program4" class="program-card"></div>
  <div id="program5" class="program-card"></div>

  <footer>Created by Priyanshu Patel</footer>

  <script>
    // 1. Function to filter out negative numbers
    function filterNegativeNumbers(arr) {
      return arr.filter(num => num >= 0);
    }
    const testArray = [1, -3, 5, -7, 10];
    const filtered = filterNegativeNumbers(testArray);
    document.getElementById("program1").innerHTML = `
      <h3>1. Filter Out Negative Numbers</h3>
      <p>Original Array: <code>${testArray.join(', ')}</code><br>
      Filtered Array: <code>${filtered.join(', ')}</code></p>`;

    // 2. Difference with 13 rule
    function diff13(n) {
      if (n > 13) {
        return 2 * Math.abs(n - 13);
      } else {
        return 13 - n;
      }
    }
    const testNumber = 20;
    const resultDiff = diff13(testNumber);
    document.getElementById("program2").innerHTML = `
      <h3>2. Difference from 13</h3>
      <p>Given Number: <code>${testNumber}</code><br>
      Result: <code>${resultDiff}</code></p>`;

    // 3. Fibonacci series
    function fibonacci(n) {
      let series = [0, 1];
      for (let i = 2; i < n; i++) {
        series.push(series[i - 1] + series[i - 2]);
      }
      return series.slice(0, n);
    }
    const fibSeries = fibonacci(10);
    document.getElementById("program3").innerHTML = `
      <h3>3. Fibonacci Series</h3>
      <p>First 10 terms: <code>${fibSeries.join(', ')}</code></p>`;

    // 4. Sum multiples of 3 and 5 under 1000
    function sumMultiplesOf3and5(limit) {
      let sum = 0;
      for (let i = 0; i < limit; i++) {
        if (i % 3 === 0 || i % 5 === 0) {
          sum += i;
        }
      }
      return sum;
    }
    const sum = sumMultiplesOf3and5(1000);
    document.getElementById("program4").innerHTML = `
      <h3>4. Sum of Multiples of 3 and 5 under 1000</h3>
      <p>Sum: <code>${sum}</code></p>`;

    // 5. Cube of a number using Function object
    const cube = new Function("n", "return n * n * n;");
    const cubeValue = cube(3);
    document.getElementById("program5").innerHTML = `
      <h3>5. Cube of a Number (Function Object)</h3>
      <p>Cube of 3: <code>${cubeValue}</code></p>`;
  </script>
</body>
</html>
